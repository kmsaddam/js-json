<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS JSON</title>
</head>
<body>
    

    <script>
        let person = {
            name: "Shourav Hasan",
            dob: 1988-12-10,
            email: "shourav1988@gmail.com",
            married: false,
            greet: function () {

            }
        }


        console.log(person.greet());


        
    </script>
